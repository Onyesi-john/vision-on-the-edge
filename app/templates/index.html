<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Camera</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 40px;
        min-height: 100vh;
    }

    #toggleStreamBtn {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #4CAF50;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
        margin-bottom: 20px;
    }
    #toggleStreamBtn:hover {
        background-color: #45a049;
    }

    .video-container {
        position: relative;
        background-color: #111;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        max-width: 800px;
        width: 90%;
    }

    #videoStream {
        display: block;
        width: 100%;
        height: auto;
    }

    .overlay {
        position: absolute;
        top: 0; left: 0;
        right: 0; bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.6);
        color: white;
        font-size: 18px;
    }

    .spinner {
        border: 4px solid rgba(255,255,255,0.2);
        border-left-color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-right: 10px;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .error-message {
        background: rgba(255,0,0,0.8);
        padding: 15px;
        border-radius: 6px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<button id="toggleStreamBtn">Show Live Camera</button>

<div class="video-container" id="videoContainer" style="display:none;">
    <div id="videoOverlay" class="overlay">
        <div class="spinner"></div>
        <div>Loading Video Stream...</div>
    </div>
    <img id="videoStream" onload="onVideoLoad()" onerror="onVideoError()">
</div>

<div id="errorContainer" class="error-message" style="display:none;">
    Could not connect to the video stream.
</div>

<script>
const toggleBtn = document.getElementById('toggleStreamBtn');
const videoContainer = document.getElementById('videoContainer');
const videoStreamEl = document.getElementById('videoStream');
const overlayElement = document.getElementById('videoOverlay');
const errorContainer = document.getElementById('errorContainer');

toggleBtn.addEventListener('click', () => {
    if (videoContainer.style.display === "none") {
        videoContainer.style.display = "block";
        videoStreamEl.src = "{{ url_for('video_feed') }}?" + new Date().getTime();
        toggleBtn.textContent = "Hide Live Camera";
        overlayElement.style.display = "flex";
        errorContainer.style.display = "none";
    } else {
        videoContainer.style.display = "none";
        videoStreamEl.src = "";
        toggleBtn.textContent = "Show Live Camera";
    }
});

function onVideoLoad() {
    overlayElement.style.display = "none";
    errorContainer.style.display = "none";
}

function onVideoError() {
    overlayElement.style.display = "none";
    errorContainer.style.display = "block";
}
</script>

</body>
</html>
