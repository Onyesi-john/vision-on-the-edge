name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Create a new builder instance
      - name: Create Buildx builder
        run: docker buildx create --use --name multiarch-builder || docker buildx use multiarch-builder

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push the ARM64 image
      - name: Build and push ARM64 image to Docker Hub
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --push \
            -t ${{ secrets.DOCKER_USERNAME }}/vision-on-edge:latest \
            -f app/Dockerfile \
            app/

      # Optional: Show image digest for verification
      - name: Show pushed image digest
        run: echo "Pushed image: ${{ secrets.DOCKER_USERNAME }}/vision-on-edge:latest"
